<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Faculty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Edit Faculty</h2>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ faculty.first_name }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ faculty.last_name }}" required>
            </div>
        </div>
        <div class="mb-3">
            <label>Date of Birth</label>
            <input type="date" name="dob" class="form-control" value="{{ faculty.dob }}">
        </div>
        <div class="mb-3">
            <label>Gender</label>
            <select name="gender" class="form-select">
                <option value="Male" {% if faculty.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if faculty.gender == "Female" %}selected{% endif %}>Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Contact</label>
            <input type="text" name="contact" class="form-control" value="{{ faculty.contact }}">
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ faculty.email }}">
        </div>
        <div class="mb-3">
            <label>Address</label>
            <textarea name="address" class="form-control">{{ faculty.address }}</textarea>
        </div>
        <div class="mb-3">
            <label>Department</label>
            <input type="text" name="department" class="form-control" value="{{ faculty.department }}">
        </div>
        <div class="mb-3">
            <label>Designation</label>
            <input type="text" name="designation" class="form-control" value="{{ faculty.designation }}">
        </div>
        <div class="mb-3">
            <label>Qualification</label>
            <input type="text" name="qualification" class="form-control" value="{{ faculty.qualification }}">
        </div>
        <div class="mb-3">
            <label>Specialization</label>
            <input type="text" name="specialization" class="form-control" value="{{ faculty.specialization }}">
        </div>
        <div class="mb-3">
            <label>Experience</label>
            <input type="text" name="experience" class="form-control" value="{{ faculty.experience }}">
        </div>
        <div class="mb-3">
            <label>Courses</label>
            <input type="text" name="courses" class="form-control" value="{{ faculty.courses }}">
        </div>
        <div class="mb-3">
            <label>Profile Picture (optional)</label>
            <input type="file" name="profile_pic" class="form-control">
        </div>
        <button class="btn btn-primary">Update</button>
        <a href="{{ url_for('admin_faculty') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
