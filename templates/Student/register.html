<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h3>ðŸ“š Student Registration</h3>
      </div>
      <div class="card-body">

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" name="full_name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Father's Name</label>
              <input type="text" name="father_name" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Mother's Name</label>
              <input type="text" name="mother_name" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Date of Birth</label>
              <input type="date" name="date_of_birth" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Gender</label>
              <select name="gender" class="form-select">
                <option value="">--Select--</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Nationality</label>
              <input type="text" name="nationality" class="form-control">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Religion</label>
            <input type="text" name="religion" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Contact Number</label>
              <input type="text" name="contact_number" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">B-Form Number</label>
              <input type="text" name="b_form_number" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Previous School</label>
              <input type="text" name="previous_school" class="form-control">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Class Applying For</label>
            <input type="text" name="class_applying_for" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Emergency Contact</label>
            <input type="text" name="emergency_contact" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Medical Info</label>
            <textarea name="medical_info" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Languages Spoken</label>
            <input type="text" name="languages_spoken" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Upload Student Image</label>
            <input type="file" name="image" class="form-control" accept="image/*" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Register Student</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
