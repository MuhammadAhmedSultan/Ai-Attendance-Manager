<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px; /* width of sidebar */
            padding: 20px;
        }
        .welcome-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar position-fixed" style="width: 250px;">
        <h3 class="text-center mb-4">Faculty Panel</h3>
        <a href="{{ url_for('faculty_dashboard') }}">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">My Courses</a>
        <a href="#">Attendance</a>
        <a href="#">Settings</a>
        <a href="{{ url_for('faculty_logout') }}" class="mt-5 btn btn-danger w-75 mx-auto d-block">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="welcome-card">
            <h2>Welcome, {{ faculty_name }}!</h2>
            <p>You are logged in to the faculty dashboard.</p>
            <div class="mt-3">
                <a href="#" class="btn btn-primary me-2">View Courses</a>
                <a href="#" class="btn btn-secondary">View Attendance</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
