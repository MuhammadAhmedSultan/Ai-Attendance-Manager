<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Faculty Registration</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{category}}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <h4>Personal Information</h4>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
            </div>
        </div>
        <div class="mb-3">
            <input type="date" class="form-control" name="dob" required>
        </div>
        <div class="mb-3">
            <select class="form-select" name="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="contact" placeholder="Contact Number" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
            <textarea class="form-control" name="address" placeholder="Address" rows="2" required></textarea>
        </div>
        <div class="mb-3">
            <label>Profile Picture (optional)</label>
            <input type="file" class="form-control" name="profile_pic">
        </div>

        <h4>Professional / Academic Information</h4>
        <div class="mb-3">
            <input type="text" class="form-control" name="department" placeholder="Department" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="designation" placeholder="Designation" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="qualification" placeholder="Qualification" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="specialization" placeholder="Specialization" required>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" name="experience" placeholder="Years of Experience" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="courses" placeholder="Courses Assigned (optional)">
        </div>

        <h4>Login / Account Information</h4>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
